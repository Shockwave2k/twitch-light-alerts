<form id="settings">
    <h4 class="text-center">Settings</h4>
    <div class="form-group">
        <label for="lifxToken">LIFX Token</label>
        <input type="password" class="form-control" id="lifxToken">
        <small class="form-text text-muted">Get Your Token <a href="#" onclick="openExternal('https://cloud.lifx.com/settings')">HERE</a></small>
    </div>
    <div class="form-group mt-5">
        <label for="provider">Alert Provider</label>
        <select class="form-control" id="provider">
            <option value="streamlabs">Streamlabs</option>
        </select>
    </div>
    <div class="form-group">
        <label for="refreshToken">Refresh Token</label>
        <input type="password" class="form-control" id="refreshToken">
    </div>
    <div class="form-group">
        <label for="socketToken">Socket Token</label>
        <input type="password" class="form-control" id="socketToken">
        <small class="form-text text-muted">Get a new Token <a href="#" onclick="providerToken()">HERE</a>
        refresh Token <a href="#" onclick="refreshToken()"> HERE</a></small>

    </div>
</form>
<button class="btn btn-primary btn-block" onclick="saveForm('settings')">Save</button>
