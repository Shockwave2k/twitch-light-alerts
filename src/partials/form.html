<div>
    <div class="form-group">
        <label for="group">Group Name</label>
        <input type="text" class="form-control" id="group" placeholder="LivingRoom">
    </div>
    <div class="form-group">
        <label for="effect">Effect</label>
        <select class="form-control" id="effect">
            <option>Pulse</option>
            <option>Breathe</option>
        </select>
    </div>
    <div class="row form-group">
        <div class="col pr-1">
            <div class="input-group input-group-sm">
                <label class="input-group-addon" for="period">Period</label>
                <input id="period" type="number"
                       value="1"
                       min="0.1"
                       step="0.1"
                       class="form-control currency" />
            </div>
        </div>
        <div class="col pl-1">
            <div class="input-group input-group-sm">
                <label class="input-group-addon" for="cycles">Cycles</label>
                <input id="cycles" type="number"
                       value="1"
                       min="1"
                       step="1"
                       class="form-control currency" />
            </div>
        </div>
    </div>
    <label for="color">Color</label>
    <div class="row form-group" id="color">
        <div class="col pr-1">
            <div class="input-group input-group-sm">
                <label class="input-group-addon" for="hue">H</label>
                <input id="hue" type="number"
                       value="1"
                       min="1"
                       max="360"
                       step="1"
                       class="form-control currency" />
            </div>
        </div>
        <div class="col px-1">
            <div class="input-group input-group-sm">
                <label class="input-group-addon" for="sat">S</label>
                <input id="sat" type="number"
                       value="1"
                       min="1"
                       max="100"
                       step="1"
                       class="form-control currency" />
            </div>
        </div>
        <div class="col pl-1">
            <div class="input-group input-group-sm">
                <label class="input-group-addon" for="bright">B</label>
                <input id="bright" type="number"
                       value="100"
                       min="1"
                       max="100"
                       step="1"
                       class="form-control currency" />
            </div>
        </div>
    </div>
    <div class="form-group mb-0">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="switch">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Turn Lights ON if OFF</span>
        </label>
    </div>
</div>
